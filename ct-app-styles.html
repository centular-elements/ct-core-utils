<dom-module id="ct-app-styles">
  <template>
    <style>
      :root {
        --primary-color: #0077aa;
        --muted-color: #666666;
        --secondary-color: black;
        --primary-color-dark: #3a3f51;
        --primary-color-light: #484848;
        --default-primary-color: var(--primary-color);

        --app-drawer-content-container: {
          background-color: var(--primary-color-dark);
        };
        --paper-progress-active-color: var(--primary-color);
        --paper-input-container-input: {
          font-size: 1em;
          padding-top: 0;
        };
      }

      app-header {
        background-color: var(--primary-color);
        color: #fff;
      }
      app-header app-toolbar {
        z-index: 2;
      }
      app-drawer app-toolbar iron-icon {
        --iron-icon-height: 46px;
        --iron-icon-width: 46px;
        margin-right: 0.6em;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      #drawer::after {
        position: absolute;
        right: -5px;
        bottom: 0;
        top: 184px;
        width: 5px;
        height: 100%;
        content: "";
        transition: opacity 0.4s;
        pointer-events: none;
        box-shadow: inset 5px 0px 6px -3px rgba(0, 0, 0, 0.4);
      }
      app-drawer app-toolbar {
        color: #fff;
        background-color: var(--primary-color);
      }
      .menu-tools {
        color: #e1e2e3;
        background-color: rgba(50, 50, 50, 0.28);
        padding-left: 10px;
      }
      .menu-item {
        line-height: 44px;
        font-weight: bold;
        margin: 0;
        color: #e1e2e3;
      }
      .menu-item paper-icon-button {
        padding: 10px;
      }
      .menu-item iron-icon {
        margin-right: 0.6em;
      }
      .menu-item.iron-selected {
        color: var(--primary-color);
        background-color: #EEF3F6;
      }
      .sub-menu {
      }
      .sub-menu-item {
        padding-left: 40px;
      }

      /*toast styles*/

      #toast {
        width: calc(100% - 36px);
        justify-content: space-between;
        display: flex;
        align-items: center;
      }

      #toast[drawer-opened] {
        margin-left: 270px;
        width: calc(100% - 295px);
      }

      #toast.info {
        background-color: #33A5E0;
      }

      #toast.success {
        background-color: #5eb344;
      }

      #toast.warning {
        background-color: #f7941d;
      }

      #toast.danger {
        background-color: #d70d17;
      }

      paper-card {
        width: 100%;
      }
      [hidden] {
        display: none;
      }
      paper-progress {
        width: 100%;
      }
      a {
        text-decoration: none;
        color: var(--primary-color);
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        border-radius: 5px;
        background-color: #fff;
      }
      .error-message {
        color: var(--muted-color);
        text-align: center;
        font-weight: bold;
      }
      @-webkit-keyframes rotating /* Safari and Chrome */ {
        from {
          -ms-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
        to {
          -ms-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
      }
      @keyframes rotating {
        from {
          -ms-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
        to {
          -ms-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
      }
      .rotating {
        -webkit-animation: rotating 2s linear infinite;
        -moz-animation: rotating 2s linear infinite;
        -ms-animation: rotating 2s linear infinite;
        -o-animation: rotating 2s linear infinite;
        animation: rotating 2s linear infinite;
      }
    </style>
  </template>
</dom-module>
